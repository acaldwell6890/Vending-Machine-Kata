<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine</title>
</head>
<body>
    <h1>Vending Machine</h1>

    <form action="">
        <span>One Dollar Bills</span> <input type="text" name="ones" id="ones" placeholder="0" value="0"> <br>
        <span>Five Dollar Bills</span> <input type="text" name="fives" id="fives" placeholder="0" value="0"> <br>
        <span>Nickels</span> <input type="text" name="nickels" id="" placeholder="0" value="0"> <br>
        <span>Dimes</span> <input type="text" name="dimes" id="dimes" placeholder="0" value="0"> <br>
        <span>Quarters</span> <input type="text" name="quarters" id="quarters" placeholder="0" value="0">
    </form>
    <h2>Items</h2>
    <button value="Soda" id="soda">Soda</button>
    <button value="Snickers" id="Snickers" onclick="">Snickers</button>
    <button value="Skittles" id="skittles" onclick="">Skittles</button>
    <button value="Chips" id="chips" onclick="">Chips</button> <br>
    <button value="Cancel" id="cancel" onclick="">Cancel</button> <br>
    <button value="Refill" id="refill" onclick="">Refill</button>

    <h2>Total Entered: $ <span>0.00</span></h2>span

    <h2>Insert money first. Select item.</h2>
    <script src="index.js"></script>
</body>
</html>
